source:
    type: trino
    config:
        host_port: 'trino.trino.svc.cluster.local:8080'
        database: lakehouse
        username: trino
        include_views: true
        include_tables: true
        profiling:
            enabled: true
            profile_table_level_only: true
        stateful_ingestion:
            enabled: true
        schema_pattern:
            allow:
                - kaggle_airbnb
